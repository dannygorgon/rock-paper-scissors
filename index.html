<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit&family=VT323&display=swap");
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="body-container">
      <div class="img-container">
        <div class="box">
          <img id="left-image" src="default.png" alt="scissors" />
        </div>
        <div class="box vs">
          <h2><br />VS</h2>
        </div>
        <div class="box"><img id="right-image" src="default.png" alt="" /></div>
      </div>
      <div class="status-container">
        <h4 id="change-text">Welcome! Press Start to begin..</h4>
      </div>
      <div class="buttons-container">
        <button id="rock-button"><p>Rock</p></button>
        <button id="paper-button"><p>Paper</p></button>
        <button id="scissors-button"><p>Scissors</p></button>
      </div>

      <div class="start-container">
        <button id="start-button" class="start-button">Start</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
